<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proven Media | Klantenportaal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --accent: #00c2ff;
      --bg-dark: #0f0f0f;
      --text-dark: #fff;
      --bg-light: #f8f8f8;
      --text-light: #111;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: 0.3s;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 25px;
    }

    body.light .card {
      background: #f0f0f0;
      color: #111;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    input,
    textarea {
      background: #222;
      color: white;
    }

    body.light input,
    body.light textarea {
      background: #eaeaea;
      color: #111;
    }

    button {
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0099d8;
    }

    h1,
    h2 {
      color: var(--accent);
      text-align: center;
    }

    .progress {
      height: 15px;
      border-radius: 10px;
      background: #333;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress div {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 1s;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #222;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="themeToggle" id="themeToggle">‚òÄÔ∏è</button>

  <!-- LOGIN -->
  <div id="loginScreen" class="container">
    <h1>Welkom bij Proven Media</h1>
    <p style="text-align:center;">Log in om jouw project te bekijken</p>
    <div class="card">
      <input type="email" id="email" placeholder="E-mail" />
      <input type="password" id="password" placeholder="Wachtwoord" />
      <button id="loginBtn">Inloggen</button>
      <p id="error" style="color:red;text-align:center;"></p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="container" style="display:none;">
    <h2>Welkom, <span id="clientName"></span> üëã</h2>

    <!-- PROJECTINFO -->
    <div class="card">
      <h3>üìä Projectinformatie</h3>
      <p><strong>Service:</strong> <span id="service"></span></p>
      <p><strong>Status:</strong> <span id="status"></span></p>
      <p><strong>Deadline:</strong> <span id="deadline"></span></p>

      <div class="progress">
        <div id="progressBar"></div>
      </div>
      <p style="font-size:13px;color:gray;margin-top:5px;">Voortgang op basis van status</p>
    </div>

    <!-- BESTANDEN -->
    <div class="card">
      <h3>üìÅ Jouw bestanden</h3>
      <ul id="filesList"></ul>
    </div>

    <!-- KLANTENSERVICE -->
    <div class="card">
      <h3>üí¨ Klantenservice</h3>
      <form action="https://formspree.io/f/xpwyeeoe" method="POST">
        <input type="email" id="clientEmail" name="email" placeholder="Jouw e-mail" required />
        <textarea name="message" rows="4" placeholder="Bericht..." required></textarea>
        <button type="submit">Verstuur bericht</button>
      </form>
    </div>

    <div style="text-align:center;">
      <button id="logoutBtn" style="background:#e74c3c;">Uitloggen</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzc_xwZkTDI-R4X0VIHFLqnl1bf7LvrMc",
      authDomain: "provenmedia-portal.firebaseapp.com",
      projectId: "provenmedia-portal",
      storageBucket: "provenmedia-portal.appspot.com",
      messagingSenderId: "476187799609",
      appId: "1:476187799609:web:fec193460d21ae4cb49de8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginScreen = document.getElementById("loginScreen");
    const dashboard = document.getElementById("dashboard");
    const filesList = document.getElementById("filesList");
    const progressBar = document.getElementById("progressBar");

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginScreen.style.display = "none";
        dashboard.style.display = "block";
        document.getElementById("clientName").textContent = email.split("@")[0];
        document.getElementById("clientEmail").value = email;
        loadClientData(email);
      } catch (err) {
        document.getElementById("error").textContent = "‚ùå Ongeldige inloggegevens.";
      }
    });

    async function loadClientData(email) {
      const clientSnap = await getDocs(collection(db, "clients"));
      clientSnap.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.email === email) {
          document.getElementById("service").textContent = data.service;
          document.getElementById("status").textContent = data.status;
          document.getElementById("deadline").textContent = data.deadline;

          let width = 20;
          if (data.status === "In progress") width = 50;
          if (data.status === "Afgerond") width = 100;
          if (data.status === "On hold") width = 25;
          progressBar.style.width = width + "%";
        }
      });

      const fileSnap = await getDocs(collection(db, "files"));
      filesList.innerHTML = "";
      fileSnap.forEach((docSnap) => {
        const file = docSnap.data();
        if (file.email === email) {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${file.url}" target="_blank">${file.fileName}</a> - <small>${file.uploaded}</small>`;
          filesList.appendChild(li);
        }
      });
      if (!filesList.innerHTML) {
        filesList.innerHTML = "<li>Geen bestanden beschikbaar.</li>";
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      dashboard.style.display = "none";
      loginScreen.style.display = "block";
    });

    // Light / Dark
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("light");
      document.getElementById("themeToggle").textContent =
        document.body.classList.contains("light") ? "üåô" : "‚òÄÔ∏è";
    });
  </script>
</body>
</html>
